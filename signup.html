<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: url('assets/signup/background.jpg') no-repeat center center/cover  ;
            background-size: 75%; /* Adjust the percentage as needed */
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 230vh;
            
            font-family: Arial, sans-serif;
            
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 800px;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.5);
            text-align: center;
            width: 400px;
            position: relative;
            margin: 20px;
        }
        .logo {
            position: absolute;
            top: -100px;
            left: -20%;
            transform: translateX(-50%);
            width: 100px;
        }
        .profile-icon {
            width: 50px;
            height: 50px;
            background: green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }
        .profile-icon img {
            width: 30px;
        }
        .container h2 {
            color: green;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: darkgreen;
        }
        .login-section {
            text-align: center;
            padding: 20px;
           margin-top: 20px;
            width: 300px;
        }
        .login-section h2 p {
            color: black;
            text-align: center;
        }
        .login-btn {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }
        .login-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="wrapper">
            <img src="assets/signup/logo.png" alt="Logo" class="logo">
            <div class="container">
                <div class="profile-icon">
                    <img src="profile-icon.png" alt="Profile">
                </div>
                <h2>WELCOME</h2>
                <input type="email" class="input-field" placeholder="Email">
                <input type="password" class="input-field" placeholder="Password">
                <input type="password" class="input-field" placeholder="Confirm Password">
                <button class="btn">Sign Up</button>
            </div>
        </div>
        <div class="login-section">
            <h2>Already a member?</h2>
            <p>Login to your account and continue learning/budgeting</p>
            <button class="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
